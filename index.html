<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/b46afbb9ad.js"
      crossorigin="anonymous"
    ></script>
    <title>Welcome | Login</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Login / Register Card -->
      <div class="card">
        <!-- Welcome -->
        <div>
          <h2 class="heading">Welcome!</h2>
          <p class="text">Let's build something</p>
        </div>
        <!-- Form -->
        <form class="loginForm">
          <h4 id="title">Sign in</h4>
          <label for="name" class="nameInput">Name</label>
          <input type="name" name="email" class="nameInput" />
          <label for="email">Email</label>
          <input type="email" name="email" id="emailInput" />
          <label for="password">Password</label>
          <input type="password" name="password" id="passInput" />
          <button class="btn" type="submit">Sign in</button>
        </form>
        <!-- Footer -->
        <footer>
          <p class="text">Don't have an account?</p>
          <a href="#" id="signUp" class="text">Sign up</a>
          <a href="#" id="signIn" class="text">Sign in</a>
          <!-- Socials -->
          <div class="socials">
            <ul>
              <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
