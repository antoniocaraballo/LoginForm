<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b46afbb9ad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>Login</title>
</head>
<body>
  <section class="hero">
    <div class="registerCard">
      <h4 class="title">Welcome!</h4>

      <form class="form">
        <label for="uName">Name</label>
        <input type="text" name="uName" id="uName">
        <label for="uEmail">Email</label>
        <input type="email" name="uEmail" id="uEmail">
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw">
        <button class="btn" id="btnSignUp" type="submit">Sign up</button>
      </form>
      <p class="text">Already have an account? <a href="index.html">Sign in.</a></p>

      <div class="socials">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </section>
  <script src="./app.js"></script>
</body>
</html>
